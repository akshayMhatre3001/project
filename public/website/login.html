<div id="content" class="login">
  <div class="container-fluid">

    <div class="lock-container">
      <div   style="margin: 0 auto" class="panel panel-default text-center paper-shadow" data-z="0.5">
        <h1 class="text-display-1 text-center margin-bottom-none">{{"SignInButtonkey"| translate}}</h1>
        <div ng-include="loginPage"></div>{{isRootState}}
        <img src="/images/people/blank.png" class="img-circle width-80">
        <form  name="loginform" novalidate="" ng-submit="submit()">
        <div class="panel-body">
          <div class="form-group">
            <div class="form-control-material">
              <input class="form-control" name="userName" ng-model="userName" ng-change="loginerror=false" id="username" required type="text" placeholder="{{'UsernamePlaceholderButtonkey'| translate}}">
              <label for="username">{{"UsernameButtonkey"| translate}}</label>
            </div>
            <div class="errormsg" ng-show="loginform.userName.$invalid &amp;&amp; (loginform.userName.$dirty || loginform.$submitted)">{{"PleaseenteryourUserName"| translate}}</div>
          </div>
          <div class="form-group">
            <div class="form-control-material">
              <input class="form-control" id="password" ng-model="password" type="password" ng-change="loginerror=false" required name="password" placeholder="{{'EnterPassword'|translate}}">
              <label for="password">{{"Password"|translate}}</label>
            </div>
            <div class="errormsg" ng-show="loginform.password.$invalid &amp;&amp; (loginform.password.$dirty  || loginform.$submitted)">{{"PleaseenteryourPassword"|translate}}</div>
            <div ng-show="loginerror" class="errormsg"> {{"UserNameorPasswordiswrong"|translate}} </div>
          </div>
          <button type="submit" class="btn btn-primary">{{"Login"|translate}}</button>
          <br/><br/>
          <a ui-sref="sign-up" class="link-text-color">{{"Createaccount"|translate}}</a>
        </div>
        </form>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <strong>Learning &copy; 2017</strong>
</footer>
